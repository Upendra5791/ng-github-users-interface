<section class="container">
    <h1>Github Users List</h1>
  
    <div class="search-movie input-group mb-3">
      <input #search type="text" class="form-control" placeholder="Enter User name" (keyup)="filterByName(search.value)" aria-label="User name" aria-describedby="button-addon2">
      <!-- <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div> -->
      <!-- <span *ngIf="displayClearBtn" class="clear-result" (click)="clearFilter()">X</span> -->
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">User</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers; let i = index">
          <th scope="row">{{user.id}}</th>
          <td>
            <a [routerLink]="['user-repo', user.login]">{{user.login}}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

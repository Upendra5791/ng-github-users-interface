<h1>Repo details for {{owner}}</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repo of repos; let i = index">
            <th scope="row">{{repo.name}}</th>
            <td>
                <p>{{repo.url}}</p>
            </td>
        </tr>
    </tbody>
</table>

<mat-card *ngIf="ownerDetails" class="user-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ownerDetails.login}}</mat-card-title>
        <mat-card-subtitle>{{ownerDetails.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="ownerDetails.avatar_url" alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
</mat-card>

<h1> Repositories </h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let repo">
            <a [href]="repo.url" aria-label="Click to view all user repo">{{repo.name}}</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let repo">
            <span class="desc">{{repo.description}} </span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
